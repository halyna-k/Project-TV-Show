<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="TV Show Project by Halyna (halyna-k)" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Halyna (halyna-k)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root">
      <main id="container">
        <div id="search-bar"></div>
        <p id="status-message"></p>
      </main>
      <footer>
        <p>Created by <a href="https://github.com/halyna-k" target="_blank" rel="noopener noreferrer">Halyna</a></p>
        <p>Data originally from <a href="https://tvmaze.com/" target="_blank" rel="noopener noreferrer">TVMaze.com</a></p>
      </footer>
    </div>
    <template id="episode-card-template">
      <article class="episode-card">
        <h2><a href="" target="_blank" rel="noopener noreferrer">Episode title</a></h2>
        <img src="" alt="">
        <p data-summary>Summary</p>
      </article>
    </template>
    <template id="show-card-template">
      <article class="show-card">
        <h2 class="show-title"><a href="#" target="_blank" rel="noopener noreferrer">Show Name</a></h2>
        <img src="" alt="">
        <p data-summary></p>
        <aside>
          <p><strong>Rated:</strong> <span data-rating></span></p>
          <p><strong>Genres:</strong> <span data-genres></span></p>
          <p><strong>Status:</strong> <span data-status></span></p>
          <p><strong>Runtime:</strong> <span data-runtime></span> min</p>
        </aside>
      </article>
    </template>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
